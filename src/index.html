<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherSnap</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WeatherSnap</h1>
    <form id="locationForm">
        <input type="text" id="locationInput" placeholder="Enter a location" required>
        <button type="submit">Get Weather</button>
    </form>
    
    <!--Sections for each API Pull -->
<div id="appContainer">
    <section id="weatherDisplay" class="weather-card"></section>

    <div class="flex-row">
        <section class="extra-card" id="extraDisplay"></section>
        <section class="forecast-wrapper">
            <h2>7-Day Forecast</h2>
            <div id="forecastDisplay" class="forecast-container"></div>
        </section>
    </div>
</div>

</body>
</html>
