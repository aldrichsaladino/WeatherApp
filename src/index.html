<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherSnap</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script>
</head>

<body>
    <div class="navbar">
        <div class="logo">WeatherSnap</div>
        <form id="locationForm" class="search-form">
            <input type="text" id="locationInput" placeholder="e.g. Calgary, Canada" required>
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="container">
        <main id="appContainer">
            <section id="weatherDisplay" class="weather-card"></section>
            <section class="forecast-card">
                <h2>Todayâ€™s Hourly Forecast (12 Hours)</h2>
                <div id="hourlyForecastDisplay" class="forecast-container"></div>
            </section>
            <div class="flex-row">
                <section class="extra-card" id="extraDisplay"></section>

                <section class="forecast-wrapper">
                    <h2>7-Day Forecast</h2>
                    <div id="forecastDisplay" class="forecast-container"></div>
                </section>
            </div>
        </main>
    </div>

    <!-- Add this at the bottom of your body -->
<section class="radar-card">
    <h2>Live Weather Radar</h2>
<iframe id="radarMap" width="100%" height="450" frameborder="0"></iframe>
</section>


</body>

</html>
